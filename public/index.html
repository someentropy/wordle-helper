<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordle Helper</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 2em;
    }

    h1, h2 {
      text-align: center;
    }

    .section {
      margin-bottom: 2em;
    }

    .label {
      font-weight: bold;
      margin-bottom: 0.5em;
      display: block;
    }

    .desc {
      font-size: 0.9em;
      color: #555;
      margin-bottom: 0.5em;
    }

    .tile-row {
      display: flex;
      gap: 0.5em;
    }

    .tile {
      width: 48px;
      height: 48px;
      font-size: 1.5em;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 6px;
    }

    .excluded-box {
      width: 100%;
      padding: 0.5em;
      font-size: 1em;
    }

    .search-button {
      display: block;
      width: 100%;
      padding: 1em;
      font-size: 1.2em;
      background-color: #f4c430;
      border: none;
      border-radius: 999px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Wordle Helper</h1>

  <div class="section">
    <span class="label" style="color: green;">ðŸŸ© Correct Letters</span>
    <span class="desc">Letters in the word and in the correct position (green tiles)</span>
    <div class="tile-row">
      <input class="tile" type="text" maxlength="1" id="green-0">
      <input class="tile" type="text" maxlength="1" id="green-1">
      <input class="tile" type="text" maxlength="1" id="green-2">
      <input class="tile" type="text" maxlength="1" id="green-3">
      <input class="tile" type="text" maxlength="1" id="green-4">
    </div>
  </div>

  <div class="section">
    <span class="label" style="color: orange;">ðŸŸ¨ Misplaced Letters</span>
    <span class="desc">Letters in the word but in the wrong position (yellow tiles)</span>
    <div class="tile-row">
      <input class="tile" type="text" maxlength="1" id="yellow-0">
      <input class="tile" type="text" maxlength="1" id="yellow-1">
      <input class="tile" type="text" maxlength="1" id="yellow-2">
      <input class="tile" type="text" maxlength="1" id="yellow-3">
      <input class="tile" type="text" maxlength="1" id="yellow-4">
    </div>
  </div>

  <div class="section">
    <span class="label" style="color: black;">â¬› Excluded Letters</span>
    <span class="desc">Letters not in the word in any spot (dark grey tiles)</span>
    <input class="excluded-box" type="text" id="excluded-letters" placeholder="e.g. q x z">
  </div>

  <button class="search-button" id="submit-clue">Search</button>

  <!-- Dropdown to select number of suggestions -->
  <div class="section">
    <label for="suggestion-limit" class="label">Number of Suggestions to Display:</label>
    <select id="suggestion-limit" class="dropdown">
      <!-- Options will be populated by JavaScript -->
    </select>
  </div>

<!-- Suggestions Section -->
<div id="suggestions-section" style="display: none;">
  <div style="display: flex; align-items: center; gap: 1em; margin: 1em 0;">
    <label for="suggestion-limit" class="label" style="margin: 0;">Number of Suggestions to Display:</label>
    <select id="suggestion-limit" class="dropdown">
      <option>10</option>
      <option>20</option>
      <option>30</option>
      <option>40</option>
      <option>50</option>
    </select>
  </div>

  <h2>Intelligently Ranked Suggestions</h2>
  <ul id="suggestions"></ul>
</div>


  <script src="ui.js"></script>
</body>
</html>
